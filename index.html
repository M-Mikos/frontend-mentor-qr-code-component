<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="Marcin Mikos" />
    <title>Frontend Mentor | QR code component</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/main.css"
    />
  </head>
  <body>
    <main class="qr-code-card">
      <figure class="qr-code-card__content">
        <img
          class="qr-code-card__image"
          src="images/image-qr-code.png"
          alt="QR Code"
        />
        <figcaption class="qr-code-card__caption caption">
          <h1 class="caption__title">
            Improve your front-end skills by building
            projects
          </h1>
          <p class="caption__subtitle">
            Scan the QR code to visit Frontend Mentor and
            take your coding skills to the next level
          </p>
        </figcaption>
      </figure>
    </main>

    <!-- 
      Challenge by Frontend Mentor | https://www.frontendmentor.io?ref=challenge
      Coded by Marcin Mikos | https://github.com/M-Mikos
    -->
  </body>
</html>
